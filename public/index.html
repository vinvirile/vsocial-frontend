<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/stylesheets/style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <title>vSocial Dashboard</title>
  </head>
  <body>
    <nav>
      <section class="section-nav">
        <div class="nav container">
          <div class="nav__leftside">
            <div class="nav__logo">V</div>
            <label for="search" class="nav__searchicon">
              <ion-icon name="search"></ion-icon>
            </label>
            <input
              id="search"
              class="nav__search"
              type="text"
              name="search"
              placeholder="Explore"
              autocomplete="off"
            />
          </div>
          <div class="nav__rightside">
            <a href="#" class="nav__homelink">
              <ion-icon class="nav__homelink__icon" name="home"></ion-icon>
              <span class="nav__linktext">Home</span>
            </a>
            <a href="#" class="nav__icon">
              <ion-icon name="chatbubbles"></ion-icon>
              <!-- <span class="nav__number">2</span> -->
            </a>
            <a href="#" class="nav__icon">
              <ion-icon name="notifications"></ion-icon>
              <span class="nav__number">2</span>
            </a>
            <span class="nav__verticalline"></span>
            <div href="#" class="nav__userdropbutton">
              <img
                src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
                class="nav__avatar"
                alt="User Icon"
              />
              <span class="nav__username">Marcus Bate</span>
              <span class="nav__symbol">â–¾</span>
            </div>
          </div>
        </div>
      </section>
    </nav>

    <main>
      <div class="container">
        <div class="grid grid-dash">
          <section class="section_1">
            <div class="cardbox profilecard">
              <div
                style="
                  background-image: url(https://images.unsplash.com/photo-1476820865390-c52aeebb9891?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80);
                "
                class="profilecard__banner"
              >
                <img
                  src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
                  alt=""
                  class="profilecard__banner__avatar"
                />
              </div>
              <p class="profilecard__fullname">Marcus Bate</p>
              <p class="profilecard__username">@marcusbate</p>
              <p class="profilecard__aboutme">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
              </p>
              <div class="profilecard__stats">
                <div class="profilecard__stats__following">
                  <p class="profilecard__stats__following__number">7,284</p>
                  <p class="profilecard__stats__following__text">Following</p>
                </div>

                <div class="profilecard__stats__followers">
                  <p class="profilecard__stats__followers__number">9,158</p>
                  <p class="profilecard__stats__followers__text">Followers</p>
                </div>
              </div>
              <a href="#" class="profilecard__profilelink">My Profile</a>
            </div>
          </section>
          <section class="section_2"></section>
          <section class="section_3"></section>
        </div>
      </div>
    </main>
  </body>
</html>
